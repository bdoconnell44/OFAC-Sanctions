name: Process XML and Generate Text File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Download XML
      run: |
        curl -O https://www.treasury.gov/ofac/downloads/sanctions/1.0/sdn_advanced.xml

    - name: Run Python script
      run: |
        mkdir -p "Sanctioned Addresses"
        python process_xml.py ETH -f TXT -path "./Sanctioned Addresses"

    - name: Commit and push if it's not a pull request
      if: github.event_name != 'pull_request' 
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Add changes" -a
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git push
      env:
        GH_PAT: ${{ secrets.RED_FLAG }}
